<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas desde Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .topic-card {
            background-color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="topics-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAclp6t7pf4H9cwZvLs2-8Y7S6w0pyS8zc",
            authDomain: "sacaldos.firebaseapp.com",
            databaseURL: "https://sacaldos-default-rtdb.firebaseio.com/",
            projectId: "sacaldos",
            storageBucket: "sacaldos.appspot.com",
            messagingSenderId: "130196984879",
            appId: "1:130196984879:web:967debe0ab4fb74cc2e2da",
            measurementId: "G-PLWFH0J4HC"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obtener los temas desde Firebase
        const getTopics = async () => {
            try {
                const snapshot = await database.ref('temas').once('value');
                const data = snapshot.val();
                const topics = data ? Object.values(data).map(item => item.titulo) : [];
                renderTopics(topics);
            } catch (error) {
                console.error("Error al obtener los temas:", error);
            }
        };

        // Renderizar los temas como recuadros
        const renderTopics = (topics) => {
            const container = document.getElementById('topics-container');
            container.innerHTML = '';
            topics.forEach(topic => {
                const card = document.createElement('div');
                card.classList.add('topic-card');
                card.textContent = topic;
                container.appendChild(card);
            });
        };

        // Cargar los temas al cargar la página
        window.onload = getTopics;
    </script>

</body>
</html>
